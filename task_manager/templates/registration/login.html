{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
<div class="container wrapper flex-grow-1 my-3">
<h1 class="my-4">{% translate "Вход" %}</h1>
<form method="post" class="sign-up-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{% translate 'Войти' %}">
</form>
</div>
{% endblock %}
