{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery=True %}
{% load i18n %}

{% block content %}

<div class="card my-5">
  <div class="card-body p-5 bg-light text-center">
    <div class="display-4">Менеджер задач</div>
    {% if not user.is_authenticated %}
      <p class="lead">Войдите или зарегистрируйтесь</p>
      <hr>
      <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Вход</a>
      <a class="btn btn-danger btn-lg" href="{% url 'user.create' %}">Регистрация</a>
    {% else %}
      <p class="lead">Добро пожаловать!</p>
      <hr>
      <a class="btn btn-primary btn-lg" href="{% url 'tasks.list' %}">Задачи</a>
    {% endif %}
  </div>
</div>

{% endblock %}
