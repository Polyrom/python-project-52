{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% bootstrap_javascript jquery=True %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% translate "Изменить задачу" %}</h1>

<form method="post" class="sign-up-form">{% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{% translate 'Изменить' %}">
</form>
{% endblock %}
