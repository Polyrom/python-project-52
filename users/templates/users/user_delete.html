{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}

<div class="container wrapper flex-grow-1 my-5">

<h1 class="my-4">{% translate "Удаление пользователя" %}</h1>

<form method="post">{% csrf_token %}
  <p>{% translate "Вы уверены, что хотите удалить"%} {{ user.first_name }} {{ user.last_name }}?</p>
  <input type="submit" class="btn btn-danger" value="Да, удалить"/>
</form>

</div>

{% endblock %}
