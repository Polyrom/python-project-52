{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}

<h1 class="my-4">{% trans "Delete user" %}</h1>

<form method="post">{% csrf_token %}
  <p>{% translate "Are you sure you want to delete"%} {{ user.first_name }} {{ user.last_name }}?</p>
  <input type="submit" class="btn btn-danger" value="{% trans 'Yes, delete' %} "/>
</form>

{% endblock %}
