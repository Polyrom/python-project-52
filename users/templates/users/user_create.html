{% extends "layouts/base.html" %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}

<h1 class="my-4">{% trans "Signing up" %}</h1>

<form method="post" class="sign-up-form">{% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="{% translate 'Sign Up' %}">
</form>
{% endblock %}
